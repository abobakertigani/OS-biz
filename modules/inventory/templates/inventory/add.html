<!-- modules/inventory/templates/inventory/add.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>إضافة عنصر جديد</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; }
        label { display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 15px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>➕ إضافة عنصر إلى المخزون</h2>
    <a href="/inventory">العودة</a>

    <form method="POST">
        <label>الاسم *</label>
        <input type="text" name="name" required>

        <label>الكمية *</label>
        <input type="number" name="quantity" min="0" required>

        <label>الوحدة</label>
        <input type="text" name="unit" value="قطعة">

        <label>السعر للوحدة</label>
        <input type="number" step="0.01" name="price_per_unit" placeholder="0.00">

        <label>الفئة</label>
        <input type="text" name="category" list="categories-list">
        <datalist id="categories-list">
            <option value="طعام">
            <option value="أدوية">
            <option value="منظفات">
            <option value="مشروبات">
        </datalist>

        <label>الحد الأدنى للتنبيه</label>
        <input type="number" name="min_stock" value="5">

        <label>مورد التوريد</label>
        <input type="text" name="supplier">

        <label>تاريخ الصلاحية</label>
        <input type="date" name="expiry_date">

        <label>ملاحظات</label>
        <textarea name="notes" rows="3"></textarea>

        <button type="submit">حفظ</button>
    </form>
</body>
</html>
