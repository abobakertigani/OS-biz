<!-- modules/inventory/templates/inventory/edit.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>تعديل عنصر</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; }
        label { display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 15px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>✏️ تعديل: {{ item.name }}</h2>
    <a href="/inventory">العودة</a>

    <form method="POST">
        <label>الاسم *</label>
        <input type="text" name="name" value="{{ item.name }}" required>

        <label>الكمية *</label>
        <input type="number" name="quantity" value="{{ item.quantity }}" min="0" required>

        <label>الوحدة</label>
        <input type="text" name="unit" value="{{ item.unit }}">

        <label>السعر للوحدة</label>
        <input type="number" step="0.01" name="price_per_unit" value="{{ item.price_per_unit }}">

        <label>الفئة</label>
        <input type="text" name="category" value="{{ item.category or '' }}">

        <label>الحد الأدنى للتنبيه</label>
        <input type="number" name="min_stock" value="{{ item.min_stock }}">

        <label>مورد التوريد</label>
        <input type="text" name="supplier" value="{{ item.supplier or '' }}">

        <label>تاريخ الصلاحية</label>
        <input type="date" name="expiry_date" value="{{ expiry_date }}">

        <label>ملاحظات</label>
        <textarea name="notes" rows="3">{{ item.notes or '' }}</textarea>

        <button type="submit">تحديث</button>
    </form>
</body>
</html>
